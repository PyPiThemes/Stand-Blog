
<!-- Open Graph Meta Tags -->
<meta property="og:site_name" content="{{ SITENAME }}"/>
<meta property="og:locale" content="{{ DEFAULT_LOCALE }}"/>

{% if page %}
  <!-- For Pages -->
  <meta property="og:title" content="{{ page.title|striptags|escape }}"/>
  <meta property="og:type" content="page"/>
  <meta property="og:description" content="{{ page.desription|striptags|escape }}"/>
  <meta property="og:url" content="{{ SITEURL }}/{{ page.slug }}"/>

  {% if SITELOGO %}
    <meta property="og:image" content="{{ SITEURL }}/theme/images/{{SITELOGO}}">
    <meta content="750" property="og:image:width"/>
    <meta content="410" property="og:image:height"/>
  {% endif %}

{% elif article %}
  <!-- For Articles -->
  <meta property="og:title" content="{{ article.title|striptags|escape }}"/>
  <meta property="og:description" content="{{ article.desription|striptags|escape }}"/>
  <meta property="og:locale" content="{{ DEFAULT_LOCALE }}"/>
  <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}"/>
  <meta property="og:type" content="article"/>
  <meta property="article:published_time" content="{{ article.date }}"/>
  <meta property="article:modified_time" content="{{ article.modified }}"/>
  <meta property="article:author" content="{{ SITEURL }}/{{ article.author.url }}">
  <meta property="article:section" content="{{ article.category.name }}"/>

  {% if article.thumbnail %}
    <meta property="og:image" content="{{ SITEURL }}/theme/assets/images/contents/thumbnail/{{article.thumbnail}}"/>
    <meta content="750" property="og:image:width"/>
    <meta content="410" property="og:image:height"/>
  {% elif SITELOGO %}
    <meta property="og:image" content="{{ SITEURL }}/theme/assets/assets/images/{{ SITELOGO }}">
    <meta content="750" property="og:image:width"/>
    <meta content="410" property="og:image:height"/>

    {% if article.thumbnail %}
      <meta name="twitter:image" content="{{ SITEURL }}/theme/assets/images/contents/thumbnail/{{article.thumbnail}}">
    {% elif SITELOGO %}
      <meta name="twitter:image" content="{{ SITEURL }}/theme/assets/images/{{ SITELOGO }}">
    {% endif %}
    <meta name="twitter:url" content="{{ article.url }}">
  {% endif %}

{% elif category %}
  <!-- For Categories -->
  <meta property="og:title" content="Articles in category '{{ category }}'" />
  <meta property="og:description" content="Articles in category '{{ category }}'" />
  <meta property="og:url" content="{{ SITEURL }}/{{ category.url }}" />
  <meta property="og:site_name" content="{{SITENAME}}" />
  <meta property="og:image" content="{{ SITEURL }}/theme/assets/images/{{ SITELOGO }}">

{% elif tag %}
  <!-- For Tags -->
  <meta property="og:title" content="Articles in tag '{{ tag }}'" />
  <meta property="og:description" content="Articles in tag '{{ tag }}'" />
  <meta property="og:url" content="{{ SITEURL }}/{{ tag.url }}" />
  <meta property="og:site_name" content="{{SITENAME}}" />
  <meta property="og:image" content="{{ SITEURL }}/theme/assets/images/{{ SITELOGO }}">

{% else %}
  <!-- Default Meta Tags -->
  <meta property="og:type" content="{{CATEGORY}}"/>
  <meta property="og:title" content="{{ SITENAME }}"/>
  <meta property="og:description" content="{{ SITEDESCRIPTION }}"/>
  <meta property="og:url" content="{{ SITEURL }}"/>
  {% if SITELOGO %}
    <meta property="og:image" content="{{ SITEURL }}/theme/assets/images/{{ SITELOGO }}">
  {% endif %}
{% endif %}
